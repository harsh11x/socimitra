        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #333;
        }

        /* Main Container Flex */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            background: #f4f4f9;
        }

        .content {
            width: 50%;
            padding-right: 30px;
        }

        h1 {
            font-size: 3rem;
            color: #2d1e55;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #6b5a86;
            margin-bottom: 40px;
        }

        /* Form Styling */
        .selection-form {
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.1rem;
            color: #4e06c2;
            margin-bottom: 8px;
        }

        .gender-selection, .interest-selection {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .gender-selection input, .interest-selection input {
            display: none;
        }

        .gender-selection label, .interest-selection label {
            padding: 10px 20px;
            background: #e0caff;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .gender-selection input:checked + label,
        .interest-selection input:checked + label {
            background-color: #8945ff;
            color: white;
        }

        /* Age Range */
        .age-range {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .age-range input {
            width: 40%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .country-selection {
            margin-bottom: 20px;
        }

        .country-selection select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            background-color: #fff;
        }

        /* Button Styles */
        .btn-find {
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #7e57c2;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-find:hover {
            background-color: #6200ea;
        }

        /* Image Styling */
        .image-side {
            width: 50%;
            text-align: center;
        }

        .couple-image {
            max-width: 100%;
            height: auto;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                text-align: center;
            }

            .content {
                width: 100%;
                padding-right: 0;
                margin-bottom: 40px;
            }

            .image-side {
                width: 100%;
            }
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
